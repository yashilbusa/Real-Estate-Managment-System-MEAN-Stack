<div class="container">
  <h2>My Property Listings</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Property Name</th>
        <th>Dimension (sq ft)</th>
        <th>Location</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let property of properties">
        <td>{{ property.propertyName }}</td>
        <td>{{ property.popertyDimension.squarefeet }}</td>
        <td>{{ property.location.city }}, {{ property.location.state }}, {{ property.location.country }}</td>
        <td>{{ property.price }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editProperty(property)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProperty(property._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" routerLink="/add-property" >Add New Property</button>
</div>
